{% extends '_partials/base.html' %}

{% block title %}
    Edit: {{ todo.title}}
{% endblock title %}

{% block content %}

    <h3>Create todo</h3>

    {% include '_partials/messages.html' %}

    <form action={% url 'todo-edit' todo.id %} method="POST" class="ui form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="ui button primary">
    </form>

{% endblock content %}
