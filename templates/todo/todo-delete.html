{% extends '_partials/base.html' %}

{% block title %}
    Delete: {{ todo.title}}
{% endblock title %}

{% block content %}

    <h1 class="ui header">Delete todo?</h1>

    <form action="{% url 'todo-delete' todo.id %}" method="post" class="ui form">
        {% csrf_token %}
        <p>Are you sure you want to delete this todo?</p>

        <input type="submit" value="YES" class="ui button negative">
        <a class="ui button positive" href={% url 'todo' todo.id %}>Cancel</a>
        
    </form>


{% endblock content %}
